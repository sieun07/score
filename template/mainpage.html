<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/mainpage.css" rel="stylesheet">
    <title>mainpage</title>
</head>

<header>
    <h2 class="main">상벌점</h2>
    <img class="ring" src="/img/ring.png">
</header>

<nav>
    <img class="profiles" src="/img/simple.png">
    <p class="number">10313</p>
    <p class="name">이시은</p>

    <hr>
    <button class="logout">logout</button>
</nav>
<body>
    <div class="all_score">
        <h2>총 상벌점</h2>
        <h3 class="plus">상점</h3>
        <p class="score">14점</p>
        <hr>
        <h3 class="minus">벌점</h3>
        <p class="score">-100점</p>
    </div>

    <div class="plus_log">
        <h3>상점 기록</h3>
        <p>2056.08.12  <br> 선행배풀기 1534점 <br> </p>
        <p>2056.09.12  <br> 구라야 1534점 <br></p>
        <button class="more">더보기</button>
    </div>

    <div class="minus_log">
        <h3>벌점 기록</h3>
        <p>2056.08.12 <br> 아 집가고싶 1534점 <br></p>
        <p>2056.09.12 <br> 진짜야 1534점 <br></p>
        <button class="more">더보기</button>
    </div>

    <div class="community">
        <h3>게시판</h3>
        <p>대충 게시판</p>
        <button class="more">더보기</button>
    </div>
</body>
</html>
