<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="/css/signup.css" rel="stylesheet">
</head>

<body>
    <div class="signup-wrapper">
        <h2>signup</h2>
        <form method="post" action="서버의url" id="login-form">
            <label class="who-check">
                <p>선생님</p>
                <p><input name="who-check" type="checkbox" value="1" onclick="NoMultiChk(this)" /></p>
                <p>학생</p>
                <p><input name="who-check" type="checkbox" value="2" onclick="NoMultiChk(this)" /></p>
            </label>

            <input class="name" type="text" placeholder="이름을 작성해주세요">

            <input class="student_number" type="text" placeholder="학번을 작성해주세요">

            <input class="id" type="text" placeholder="아이디를 작성해주세요">

            <input class="password" type="password" placeholder="비밀번호를 작성해주세요">

            <button class="sumit" onclick="javascript:OnSave();">Signup</button>
            <a class="login" href="/template/login.html"> <br> 로그인으로 돌아가기</a>
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
